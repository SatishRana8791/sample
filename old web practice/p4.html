<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form making</title>
</head>
<body>
    <form action="?action">
        <br>
        <h1>Feedback Form</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="write your name" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="write your email" id="email">
        <br><br>
        <label for="message">Message:</label>
        <br>
        <textarea name="message" id="message" rows="4" cols="40"></textarea>
        <br><br>
        
        
        <label for="rating">Rate us out of 5:</label><br /> 
        <input type="radio" name="rating" id="one" value="one" /> 
        <label for="one">1</label><br /> 

        <input type="radio" name="rating" id="two" value="two">
        <label for="rating">2</label><br>

        <input type="radio" name="rating" id="three" value="three">
        <label for="rating">3</label><br>

        <input type="radio" name="rating" id="four" value="four">
        <label for="rating">4</label><br>

        <input type="radio" name="rating" id="five" value="five">
        <label for="rating">5</label><br>

        <input type="text" placeholder="send your message!">

    </form>
</body>
</html>
